<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search | Smart-Booker</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .hero-section {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--light) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z" fill="rgba(58, 110, 165, 0.1)" fill-rule="evenodd"/></svg>');
            opacity: 0.5;
            z-index: 0;
        }
        
        .search-container {
            max-width: 800px;
            width: 90%;
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-container h1 {
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        .search-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--secondary);
            border-radius: 2px;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 40px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--gray-dark);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        select {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 16px;
            background-color: var(--white);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 110, 165, 0.2);
            outline: none;
        }
        
        .search-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 16px;
            border-radius: var(--radius);
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 78, 137, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            width: 100%;
        }
        
        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 78, 137, 0.3);
        }
        
        .search-btn:hover::before {
            left: 100%;
        }
        
        .search-btn:active {
            transform: translateY(-1px);
        }
        
        .destination-icon {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        
        .destination-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--gray-light);
            z-index: 0;
        }
        
        .plane-icon {
            background-color: var(--white);
            padding: 10px;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            animation: flyPlane 3s ease-in-out infinite;
            font-size: 24px;
        }
        
        @keyframes flyPlane {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            text-align: center;
        }
        
        .feature {
            flex: 1;
            padding: 0 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .feature:nth-child(1) {
            animation-delay: 0.3s;
        }
        
        .feature:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .feature:nth-child(3) {
            animation-delay: 0.9s;
        }
        
        .feature-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gray-dark);
        }
        
        .feature-desc {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .features {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Include the navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="hero-section">
        <div class="search-container">
            <h1>Find Your Perfect Flight</h1>
            
            <form action="/flights/search" method="get" class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="origin">From</label>
                        <select id="origin" name="origin" required>
                            <option value="" disabled selected>Select Origin</option>
                            <option th:each="city : ${cities}" th:value="${city.code}" th:text="${city.name}"></option>
                        </select>
                    </div>
                    
                    <div class="destination-icon">
                        <span class="plane-icon">‚úàÔ∏è</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="destination">To</label>
                        <select id="destination" name="destination" required>
                            <option value="" disabled selected>Select Destination</option>
                            <option th:each="city : ${cities}" th:value="${city.code}" th:text="${city.name}"></option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="search-btn">Search Flights</button>
            </form>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üîç</div>
                    <h3 class="feature-title">Easy Search</h3>
                    <p class="feature-desc">Find flights quickly with our intuitive search tool</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">üí∞</div>
                    <h3 class="feature-title">Best Prices</h3>
                    <p class="feature-desc">Get the most competitive prices for your journey</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">üõ°Ô∏è</div>
                    <h3 class="feature-title">Secure Booking</h3>
                    <p class="feature-desc">Book with confidence using our secure platform</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
