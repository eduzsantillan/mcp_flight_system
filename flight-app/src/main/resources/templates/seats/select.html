<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Seat | Smart-Booker</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 60px;
        }
        .navbar-logo a {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .flight-info {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flight-details {
            flex: 1;
        }
        .flight-route {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .flight-city {
            font-size: 18px;
            font-weight: 600;
        }
        .flight-time {
            font-size: 16px;
            color: #555;
        }
        .flight-arrow {
            margin: 0 15px;
            color: #999;
            font-size: 20px;
        }
        .flight-meta {
            color: #666;
            font-size: 14px;
        }
        .price-amount {
            font-size: 24px;
            font-weight: 700;
            color: #1976d2;
            text-align: right;
        }
        .seat-selection-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .cabin {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background-color: #f9f9f9;
            border-radius: 150px 150px 0 0;
            padding: 60px 20px 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        .cockpit {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cockpit:before {
            content: "ðŸ›«";
            font-size: 24px;
        }
        .exit {
            position: absolute;
            background-color: #ff5252;
            color: white;
            padding: 5px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
        }
        .exit.left {
            left: 10px;
            top: 50%;
        }
        .exit.right {
            right: 10px;
            top: 50%;
        }
        .seats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .row-number {
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
        }
        .seat {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            background-color: #e0f7fa;
            color: #00838f;
            border: 1px solid #b2ebf2;
        }
        .seat:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .seat.occupied {
            background-color: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            border: 1px solid #bdbdbd;
        }
        .seat.selected {
            background-color: #4caf50;
            color: white;
            border: 1px solid #388e3c;
        }
        .aisle {
            width: 20px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        .legend-available {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
        }
        .legend-occupied {
            background-color: #e0e0e0;
            border: 1px solid #bdbdbd;
        }
        .legend-selected {
            background-color: #4caf50;
            border: 1px solid #388e3c;
        }
        .booking-form {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background-color: #1976d2;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1565c0;
        }
        .btn-confirm {
            background-color: #2e7d32;
        }
        .btn-confirm:hover {
            background-color: #2e6d32;
        }
        .nav-links {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container">
        <header>
            <h1>Select Your Seat</h1>
            
            <!-- Display error message if present -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </header>
        
        <div th:if="${param.error}" class="error-message" th:text="${param.error}"></div>
        
        <div class="flight-info">
            <div class="flight-details">
                <div class="flight-route">
                    <div>
                        <div class="flight-city" th:text="${flight.originCode}"></div>
                        <div class="flight-time" th:text="${#temporals.format(flight.departureTime, 'HH:mm')}"></div>
                    </div>
                    <div class="flight-arrow">â†’</div>
                    <div>
                        <div class="flight-city" th:text="${flight.destinationCode}"></div>
                        <div class="flight-time" th:text="${#temporals.format(flight.arrivalTime, 'HH:mm')}"></div>
                    </div>
                </div>
                <div class="flight-meta">
                    <div th:text="${flight.airline} + ' ' + ${flight.flightNumber} + ' Â· ' + ${#temporals.format(flight.departureTime, 'MMM dd')}"></div>
                </div>
            </div>
            <div class="price-amount" th:text="'$' + ${flight.price}"></div>
        </div>
        
        <div class="seat-selection-container">
            <div class="cabin">
                <div class="cockpit"></div>
                <div class="exit left">EXIT</div>
                <div class="exit right">EXIT</div>
                
                <div class="seats">
                    <!-- First Class -->
                    <div class="row" th:each="row : ${#numbers.sequence(1, 3)}">
                        <div class="row-number" th:text="${row}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'A')} ? 'occupied' : ''" th:attr="data-seat=${row + 'A'}" th:text="${row + 'A'}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'B')} ? 'occupied' : ''" th:attr="data-seat=${row + 'B'}" th:text="${row + 'B'}"></div>
                        <div class="aisle"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'C')} ? 'occupied' : ''" th:attr="data-seat=${row + 'C'}" th:text="${row + 'C'}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'D')} ? 'occupied' : ''" th:attr="data-seat=${row + 'D'}" th:text="${row + 'D'}"></div>
                    </div>
                    
                    <!-- Business Class -->
                    <div class="row" th:each="row : ${#numbers.sequence(4, 7)}">
                        <div class="row-number" th:text="${row}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'A')} ? 'occupied' : ''" th:attr="data-seat=${row + 'A'}" th:text="${row + 'A'}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'B')} ? 'occupied' : ''" th:attr="data-seat=${row + 'B'}" th:text="${row + 'B'}"></div>
                        <div class="aisle"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'C')} ? 'occupied' : ''" th:attr="data-seat=${row + 'C'}" th:text="${row + 'C'}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'D')} ? 'occupied' : ''" th:attr="data-seat=${row + 'D'}" th:text="${row + 'D'}"></div>
                    </div>
                    
                    <!-- Economy Class -->
                    <div class="row" th:each="row : ${#numbers.sequence(8, 17)}">
                        <div class="row-number" th:text="${row}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'A')} ? 'occupied' : ''" th:attr="data-seat=${row + 'A'}" th:text="${row + 'A'}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'B')} ? 'occupied' : ''" th:attr="data-seat=${row + 'B'}" th:text="${row + 'B'}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'C')} ? 'occupied' : ''" th:attr="data-seat=${row + 'C'}" th:text="${row + 'C'}"></div>
                        <div class="aisle"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'D')} ? 'occupied' : ''" th:attr="data-seat=${row + 'D'}" th:text="${row + 'D'}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'E')} ? 'occupied' : ''" th:attr="data-seat=${row + 'E'}" th:text="${row + 'E'}"></div>
                        <div class="seat" th:classappend="${bookedSeats.contains(row + 'F')} ? 'occupied' : ''" th:attr="data-seat=${row + 'F'}" th:text="${row + 'F'}"></div>
                    </div>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color legend-available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-occupied"></div>
                        <span>Occupied</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-selected"></div>
                        <span>Selected</span>
                    </div>
                </div>
            </div>
            
            <div class="booking-form">
                <form action="/seats/book" method="post" id="bookingForm">
                    <input type="hidden" name="flightNumber" th:value="${flight.flightNumber}">
                    <input type="hidden" name="seatNumber" id="selectedSeatInput">
                    
                    <div class="form-group">
                        <label for="passengerId">Select Passenger</label>
                        <select id="passengerId" name="passengerId" class="form-control" required>
                            <option value="">-- Select a passenger --</option>
                            <option th:each="passenger : ${passengers}" 
                                    th:value="${passenger.id}" 
                                    th:text="${passenger.firstName + ' ' + passenger.lastName + ' (ID: ' + passenger.id + ')'}">
                            </option>
                        </select>
                        <div class="passenger-actions" style="margin-top: 10px;">
                            <a href="/passengers/new" class="btn" style="padding: 5px 10px; font-size: 14px;">Add New Passenger</a>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Selected Seat</label>
                        <div id="selectedSeatDisplay">Please select a seat from the map above</div>
                    </div>
                    
                    <button type="submit" class="btn btn-confirm" id="confirmButton" disabled>Confirm Booking</button>
                </form>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="/" class="btn">Back to Search</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seats = document.querySelectorAll('.seat:not(.occupied)');
            const selectedSeatInput = document.getElementById('selectedSeatInput');
            const selectedSeatDisplay = document.getElementById('selectedSeatDisplay');
            const confirmButton = document.getElementById('confirmButton');
            let selectedSeat = null;
            
            seats.forEach(seat => {
                seat.addEventListener('click', function() {
                    if (this.classList.contains('occupied')) {
                        return;
                    }
                    seats.forEach(s => s.classList.remove('selected'));

                    this.classList.add('selected');

                    selectedSeat = this.getAttribute('data-seat');
                    selectedSeatInput.value = selectedSeat;
                    selectedSeatDisplay.textContent = selectedSeat;

                    confirmButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
